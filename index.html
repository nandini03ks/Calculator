<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="tab">
            <table height="400" width="300" align="center">
                <tr>
                    <th colspan="4">
                        <input type="text" placeholder="Calculator">
                    </th>
                </tr>
                <tr>
                    <th colspan="2" onclick="clearValue()">CE</th>
                    <th onclick="getValue(event)">/</th>
                    <th onclick="getValue(event)">*</th>
                </tr>
                <tr>
                    <th onclick="getValue(event)">7</th>
                    <th onclick="getValue(event)">8</th>
                    <th onclick="getValue(event)">9</th>
                    <th onclick="getValue(event)">-</th>
                </tr>
                <tr>
                    <th onclick="getValue(event)">4</th>
                    <th onclick="getValue(event)">5</th>
                    <th onclick="getValue(event)">6</th>
                    <th onclick="getValue(event)">+</th>
                </tr>
                <tr>
                    <th onclick="getValue(event)">1</th>
                    <th onclick="getValue(event)">2</th>
                    <th onclick="getValue(event)">3</th>
                    <th onclick="finalRes()">=</th>
                </tr>
                <tr>
                    <th onclick="getValue(event)">0</th>
                    <th onclick="getValue(event)">.</th>
                    <th onclick="getValue(event)">%</th>
                    <th rowspan="2"></th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
